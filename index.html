    <script>
        function task_1() {
            var n = 100;
            var i = 0;
            var divisor = 2;
            answer = "";
            simple = "";
            while (i < n) {
                if (i == 2) {
                    simple = i + ", ";
                }
                divisor = 2;
                while (divisor < i) {
                    if (i % divisor == 0) {
                        simple = "";
                        break;
                    }
                    simple = i + ", ";
                    divisor++;
                }
                i++;
                answer += simple;
            }
            answer = answer.slice(0, -2);
            alert("Простые числа от 0 до " + n + "\n" + answer);
        }

        function countBasketPrice(cart) {
            var r = 0;
            for (var item of cart) {
                r += item.price * item.count;
            }
            return r;
        }

            ]
            alert("Стоимость товаров в корзине: " + countBasketPrice(cart));
